<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Folder Picker Test</title>
  </head>
  <body>
    <h1>Electron Folder Picker Test</h1>
    <button id="selectFolderBtn">Select Folder</button>
    <p id="result"></p>

    <script>
      const btn = document.getElementById("selectFolderBtn");
      const resultEl = document.getElementById("result");

      btn.addEventListener("click", async () => {
        try {
          const result = await window.electronAPI.selectFolder();

          if (result.canceled) {
            resultEl.textContent = "User canceled the dialog.";
          } else {
            resultEl.textContent = "Selected folder: " + result.filePaths[0];
          }
        } catch (error) {
          resultEl.textContent = "Error: " + error.message;
        }
      });
    </script>
  </body>
</html>
